<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>wipe	组件</title>
	<style>
		html,body{
			width:100%;
			height:100%;
			margin:0;
			padding:0;
		}
		#aaa{
			width:400px;
			height:700px;
			position:absolute;
			top:0;
			left:0;
			border:1px solid #000;
		}
		#cas{
			border:1px solid #000;
			background:url(images/wipe1.jpg) center center no-repeat;
			background-size:cover;
		}
	</style>
</head>
<body>
	<div id="aaa">
		<canvas id="cas" width="375" height="667"></canvas>
	</div>
</body>
</html>
<script src="js/wipe.js" charset="utf-8"></script>
<script>
	var wipeConfig = {
		id:"cas",
		coverType:"color",
		color:"red",
		imgUrl:"images/wipe2.jpg",
		backImgUrl:"images/wipe1.jpg",
		width:"375",
		height:"667",
		radius:"20",
		transpercent:"50",	//涂抹面积占整个画布的百分比，超过此数字显示全部画布
		callback:wipedCallback	//用户自定义回调函数名称
	}
	var cas01 = new Wipe(wipeConfig);

	function wipedCallback(percent){
		if(percent > cas01.transpercent){
			console.log("透明面积超过50%");
		}
	}
</script>
